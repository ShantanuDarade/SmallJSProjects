<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="words.js" defer></script>
    <script src="script1.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Word Game</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint : <span></span></p>
                <p class="time">Time Left : <span><b>30</b></span></p>
            </div>
            <input type="text" placeholder="Enter a word">
            <div class="buttons">
                <button class="refresh-word">New Word</button>
                <button class="check-word">Submit</button>
            </div><br>
        </div>
    </div>
</body>
</html>
